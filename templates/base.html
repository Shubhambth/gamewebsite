<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="f2aea25e755817a68453bc1693afdb22">
    <title>Game Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-semibold">GameSite</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{% url "game" %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Games</a>
                    <a href="/about" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="/contact" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-12 text-center">
        <h1 class="text-4xl font-extrabold">Welcome to the Game Website</h1>
        <p class="mt-4 text-lg">Find your favorite games and play now!</p>
    </header>

    <!-- Main Content -->
    <main class="py-12 px-6 sm:px-8">
        <div class="max-w-7xl mx-auto">
            
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="text-center">
            <p>&copy; 2025 GameSite. All Rights Reserved.</p>
            <p>Created with ❤️ using Django and Tailwind CSS</p>
        </div>
    </footer>

</body>
</html>
