{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-6 sm:px-8 py-12">
    <!-- Game Card -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <!-- Card Image (you can add a thumbnail image for the game) -->
        <img src="https://picsum.photos/200/300" alt="Game Image" class="w-full h-48 object-cover">

        <!-- Card Body -->
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Game 1: Fun Game</h2>
            <p class="text-gray-600 mb-4">This is a fun game where you can test your skills and have fun with friends. Click the button below to start playing.</p>
            
            <!-- Play Now Button -->
            <a href="#" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">Play Now</a>
        </div>
    </div>
</div>


{% endblock %}
